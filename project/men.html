<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce Cart</title>
 <link rel="stylesheet" href="men.css">
  
</head>
<body>

  <header>
    <h1>Men</h1>
  </header>
  <div class="pro">

    <div class="product" id="product2">
        <div class="image">
            <img src="1.jpg" alt="Product 1">
        </div>
        <div class="description">
            <span class="product-name">Common Projects</span>
            <span class="product-title">Bball High</span>
            <span class="product-color">White</span>
        </div>
        <div class="price">$99</div>
        <button onclick="addToCart('Product 1', 99)">Add to Cart</button>
    </div>

  <div class="product" id="product2">
    <div class="image">
        <img src="2.jpg" alt="Product 2">
    </div>
    <div class="description">
        <span class="product-name">Common Projects</span>
        <span class="product-title">Bball High</span>
        <span class="product-color">White</span>
    </div>
    <div class="price">$54</div>
    <button onclick="addToCart('Product 2', 54)">Add to Cart</button>
</div>

  <div class="product" id="product2">
    <div class="image">
        <img src="3.jpg" alt="Product 3">
    </div>
    <div class="description">
        <span class="product-name">Common Projects</span>
        <span class="product-title">Bball High</span>
        <span class="product-color">White</span>
    </div>
    <div class="price">$59</div>
    <button onclick="addToCart('Product 3', 59)">Add to Cart</button>
</div>

  <div class="product" id="product2">
    <div class="image">
        <img src="4.jpg" alt="Product 4">
    </div>
    <div class="description">
        <span class="product-name">Common Projects</span>
        <span class="product-title">Bball High</span>
        <span class="product-color">White</span>
    </div>
    <div class="price">$49</div>
    <button onclick="addToCart('Product 4', 49)">Add to Cart</button>
</div>

  <div class="product" id="product2">
    <div class="image">
        <img src="5.jpg" alt="Product 5">
    </div>
    <div class="description">
        <span class="product-name">Common Projects</span>
        <span class="product-title">Bball High</span>
        <span class="product-color">White</span>
    </div>
    <div class="price">$549</div>
    <button onclick="addToCart('Product 5', 549)">Add to Cart</button>
</div>
</div>

  

  

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <p>Total: $<span id="total">0</span></p>
  </div>

<script src="men.js"></script>
</body>
</html>
