<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="women.css">
    <title>Ecommerce Add to Cart</title>
</head>
<body>
    <header>
        <h1>Women</h1>
      </header>
   <div  class="item">
    <div class="product-card">
        <div class="image">
            <img src="w1.jpg" alt="Product 1">
        </div>
        <div class="description">
            <span class="product-name">Kimono dress</span>
            <br>
            <span class="product-title">Bball High</span>
            <span class="product-color">White</span>
        </div>
        <div class="price">$549</div>
        <button onclick="addToCart('Product 5', 549)">Add to Cart</button>
    </div>

    <div class="product-card">
        <div class="image">
            <img src="w2.jpg" alt="Product 2">
        </div>
        <div class="description">
            <span class="product-name">Babydoll dress</span>
            <br>
            <span class="product-title">Bball High</span>
            <span class="product-color">White</span>
        </div>
        <div class="price">$549</div>
        <button onclick="addToCart('Product 5', 549)">Add to Cart</button>
    </div>

    <div class="product-card">
        <div class="image">
            <img src="w3.jpg" alt="Product 2">
        </div>
        <div class="description">
            <span class="product-name">Culotte dress</span>
            <br>
            <span class="product-title">Bball High</span>
            <span class="product-color">White</span>
        </div>
        <div class="price">$549</div>
        <button onclick="addToCart('Product 5', 549)">Add to Cart</button>
    </div>

    <div class="product-card">
        <div class="image">
            <img src="99.jpg" alt="Product 2">
        </div>
        <div class="description">
            <span class="product-name">   Classic</span>
            <br>
            <span class="product-title">Bball High</span>
            <span class="product-color">White</span>
        </div>
        <div class="price">$549</div>
        <button onclick="addToCart('Product 5', 549)">Add to Cart</button>
    </div>

    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p>Total: $<span id="total">0</span></p>
      </div>

    

   
    <script src="men.js"></script>
</div>
</body>
</html>
